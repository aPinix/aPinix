<svg fill="none" viewBox="0 0 730 400" width="100%" height="100%"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        :root {
          --words-count: 4;
          --word-duration: 8s;
          --word-delay: calc(var(--word-duration) / var(--words-count));
        }
        div { font-family: 'Arial', sans-serif; }
        .absolute { position: absolute; }
        .relative { position: relative; }
        .top-0 { top: 0; }
        .bottom-0 { bottom: 0; }
        .left-0 { left: 0; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-wrap { flex-wrap: wrap; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .h-full { height: 100%; }
        .w-full { width: 100%; }
        .object-contain { object-fit: contain; }
        .object-bottom { object-position: bottom; }
        .grayscale { filter: grayscale(100%); }
        .text-text { color: #ffffff; }
        .text-muted { color: #4D4D4D; }
        .text-brand-1 { color: #AAE920; }
        .text-base { font-size: 1rem; line-height: 1.5rem; }
        .text-md { font-size: 1rem; }
        .text-7xl { font-size: 4.5rem; line-height: 1; }
        .font-semibold { font-weight: semi-bold; }
        .font-bold { font-weight: bold; }
        .text-center { text-align: center; }
        .leading-\[0\.8\] { line-height: 0.8; }
        .tracking-tighter { letter-spacing: -0.05em; }
        .tracking-\[0\.2rem\] { letter-spacing: 0.2rem; }
        .uppercase { text-transform: uppercase; }
        .gap-0 { gap: 0; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .opacity-30 { opacity: 0.3; }
        .opacity-40 { opacity: 0.4; }
        .opacity-50 { opacity: 0.5; }
        .opacity-100 { opacity: 1; }
        .border-0 { border-width: 0; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .mx-2 { margin-left: 0.5rem; margin-right: 0.5rem; }
        .pointer-events-none { pointer-events: none; }
        .animate-word-1, .animate-word-2, .animate-word-3, .animate-word-4 {
          transform: scale(0.8); opacity: 0.3; filter: blur(5px); color: #ffffff;
        }
        .animate-word-1 { animation: cycleWords var(--word-duration) infinite 0s; }
        .animate-word-2 { animation: cycleWords var(--word-duration) infinite calc(var(--word-delay) * 1); }
        .animate-word-3 { animation: cycleWords var(--word-duration) infinite calc(var(--word-delay) * 2); }
        .animate-word-4 { animation: cycleWords var(--word-duration) infinite calc(var(--word-delay) * 3); }
        @keyframes cycleWords {
          0% { transform: scale(0.8); opacity: 0.3; filter: blur(5px); color: #ffffff; }
          5%, 20% { transform: scale(1); opacity: 1; filter: blur(0px); color: #AAE920; }
          25%, 100% { transform: scale(0.8); opacity: 0.3; filter: blur(5px); color: #ffffff; }
        }
      </style>
      <div class="h-full w-full relative flex flex-col items-center justify-center" style="padding-top: 45px; padding-bottom: 45px;">
        <div style="background:linear-gradient(270deg, #090909 0%, #0B0B0B 20%, #101010 38%, #131313 58%, #131313 78%, #131313 100%)" class="pointer-events-none absolute inset-0 h-full w-full"></div>
        <div style="background-color:transparent;background-image:url(&quot;data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 600'%3E%3Cfilter id='a'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23a)'/%3E%3C/svg%3E&quot;);background-repeat:repeat;background-size:182px;opacity:0.03" class="pointer-events-none absolute inset-0 h-full w-full"></div>
        <!-- <img src="../images/avatar-hero.png" class="pointer-events-none absolute bottom-0 left-0 w-full object-contain object-bottom opacity-40 grayscale" style="height: 80%;" alt="Logo" /> -->
        <div class="flex flex-col items-center gap-2">
          <div class="text-md text-muted tracking-[0.2rem] uppercase opacity-50">André Pinto</div>
          <div class="flex flex-col items-center gap-4 text-center text-7xl leading-[0.8] uppercase">
            <div class="relative flex flex-wrap justify-center text-brand-1 flex-col items-center gap-0 py-4 tracking-tighter">
              <span class="relative font-semibold animate-word-1">BUILD</span>
              <span class="relative font-semibold animate-word-2">SCALE</span>
              <span class="relative font-semibold animate-word-3">LEAD</span>
              <span class="relative font-semibold animate-word-4">GROW</span>
            </div>
            <span class="text-md text-muted tracking-[0.2rem] uppercase opacity-50">LEAD<span class="mx-2">·</span>CODE<span class="mx-2">·</span>DESIGN<span class="mx-2">·</span>PRODUCT</span>
          </div>
        </div>
      </div>
    </div>

  </foreignObject>
</svg>
