				.container { display: flex; flex-wrap: wrap; justify-content: flex-start; align-items: flex-start; gap: var(--container-gap); margin: 0; padding: var(--container-padding); width: var(--container-width); min-height: 100px; background: var(--container-background); border: var(--container-border); border-radius: var(--container-border-radius); }
